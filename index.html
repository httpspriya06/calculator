<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- RESULT BOX PART -->
      <div class="display" id="display" name="display">0</div>
      <!-- CALCULATION BOX PART -->
      <div class="calcuationbox">
        <div class="row1">
          <button onclick="getInput('7')">7</button>
          <button onclick="getInput('8')">8</button>
          <button onclick="getInput('9')">9</button>
          <button id="Del" onclick="deleteDigit()"><b>DEL</b></button>
        </div>

        <div class="row2">
          <button onclick="getInput('4')">4</button>
          <button onclick="getInput('5')">5</button>
          <button onclick="getInput('6')">6</button>
          <button onclick="getInput('+')">+</button>
        </div>
        <div class="row3">
          <button onclick="getInput('1')">1</button>
          <button onclick="getInput('2')">2</button>
          <button onclick="getInput('3')">3</button>
          <button onclick="getInput('-')">-</button>
        </div>
        <div class="row4">
          <button onclick="getInput('.')">.</button>
          <button onclick="getInput('0')">0</button>
          <button onclick="getInput('/')">/</button>
          <button onclick="getInput('*')">*</button>
        </div>

        <div class="row5">
          <button id="reset" onclick="clearDisplay()"><b>RESET</b></button>
          <button id="equal" onclick="calculateResult()">
            <b>=</b>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
